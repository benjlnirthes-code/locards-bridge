<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        
        function handleRedirect() {
            tg.ready();
            tg.expand();

            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');

            if (target) {
                const open = () => {
                    if (target.includes('t.me')) {
                        tg.openTelegramLink(target);
                    } else {
                        tg.openLink(target);
                    }
                };

                // 1. Пытаемся открыться автоматически через 300мс
                setTimeout(open, 300);

                // 2. Если ТГ заблокировал авто-открытие, любой тап по экрану сработает как кнопка
                document.body.onclick = open;

                // Закрываем шторку через 8 секунд
                setTimeout(() => { tg.close(); }, 8000);
            }
        }
        window.onload = handleRedirect;
    </script>
    <style>
        body { 
            background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; margin: 0; cursor: pointer;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .card-loader {
            width: 80px; height: 110px; border: 3px solid #f82d00; border-radius: 10px;
            position: relative; animation: flip 1.5s infinite linear;
            background: linear-gradient(45deg, #1a1a1a, #333);
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); border-color: #ff5733; }
            100% { transform: rotateY(360deg); }
        }
        .status { margin-top: 30px; font-size: 18px; font-weight: 500; letter-spacing: 0.5px; }
        .hint { margin-top: 10px; font-size: 13px; color: #666; }
    </style>
</head>
<body>
    <div class="card-loader"></div>
    <div class="status">Загрузка задания...</div>
    <div class="hint">Нажмите в любое место, если переход не начался</div>
</body>
</html>
