<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЛоCards Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        function init() {
            tg.ready();
            tg.expand();
        }

        function doRedirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                document.getElementById('status').innerText = 'СИНХРОНИЗАЦИЯ...';
                document.getElementById('status').style.color = '#00ff88';
                document.getElementById('check').innerHTML = '✔';
                document.getElementById('card').style.borderColor = 'rgba(255, 255, 255, 0.8)';
                
                setTimeout(() => {
                    if (target.includes('t.me')) { 
                        tg.openTelegramLink(target); 
                    } else { 
                        tg.openLink(target); 
                    }
                    setTimeout(() => { tg.close(); }, 2000);
                }, 800);
            }
        }
        window.onload = init;
    </script>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh;
            background-color: #000;
            background-image: url('banner.jpg');
            background-repeat: no-repeat;
            background-position: center top; 
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        @media (min-aspect-ratio: 1/1) {
            body { background-size: contain; background-position: center center; }
        }

        .glass-card {
            /* Сделали карточку значительно меньше по высоте */
            width: 240px;
            height: 400px; 
            /* Отступы сверху/снизу (45px) больше, чем по бокам (15px) */
            padding: 45px 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .title {
            font-size: 19px; font-weight: 800; letter-spacing: 2px;
            margin: 0 0 5px 0; text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .status {
            font-size: 11px; opacity: 0.8; line-height: 1.3; transition: color 0.3s;
        }

        .raya-image-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
        }

        .raya-image {
            max-width: 85%;
            max-height: 180px; 
            object-fit: contain;
            /* Слабый темно-синий и бурый неон */
            filter: drop-shadow(0 0 12px rgba(28, 42, 77, 0.6)) 
                    drop-shadow(0 0 4px rgba(61, 44, 34, 0.4));
        }

        .captcha-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            width: 85%;
            box-sizing: border-box;
        }

        .captcha-container:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox {
            width: 24px; height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #00b341; font-size: 18px; font-weight: bold;
        }

        .captcha-text {
            font-size: 14px; font-weight: 600; opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div>
            <div class="title">Sync Module</div>
            <div class="status" id="status">Райя-Прайм ожидает подтверждения личности...</div>
        </div>

        <div class="raya-image-container">
            <img src="raya.png" class="raya-image" alt="Raya Prime">
        </div>

        <div class="captcha-container" onclick="doRedirect()">
            <div class="checkbox" id="check"></div>
            <div class="captcha-text">Я не робот</div>
        </div>
    </div>

</body>
</html>
