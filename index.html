<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЛоCards Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        function init() {
            tg.ready();
            tg.expand();
        }

        function doRedirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                // Визуальное подтверждение
                document.getElementById('status').innerText = 'СИНХРОНИЗАЦИЯ...';
                document.getElementById('status').style.color = '#00ff88';
                document.getElementById('check').innerHTML = '✔';
                document.getElementById('card').style.borderColor = 'rgba(255, 255, 255, 0.8)';
                
                setTimeout(() => {
                    if (target.includes('t.me')) { 
                        tg.openTelegramLink(target); 
                    } else { 
                        tg.openLink(target); 
                    }
                    // Закрываем WebApp через 2 секунды после перехода
                    setTimeout(() => { tg.close(); }, 2000);
                }, 800);
            }
        }
        window.onload = init;
    </script>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh;
            background-color: #000;
            background-image: url('e951fa82b316912eaedf4a3f71f2a3b8.jpg');
            background-repeat: no-repeat;
            background-position: center top; /* Фокусируемся на верхней части арта */
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Исправляем растягивание на широких экранах ПК */
        @media (min-aspect-ratio: 1/1) {
            body {
                background-size: contain;
                background-position: center center;
            }
        }

        .glass-card {
            width: 280px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .title {
            font-size: 22px; font-weight: 800; letter-spacing: 2px;
            margin: 0 0 10px 0; text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .status {
            font-size: 13px; opacity: 0.9; margin-bottom: 35px;
            line-height: 1.4; transition: color 0.3s;
        }

        .captcha-container {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .captcha-container:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox {
            width: 28px; height: 28px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 6px;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            color: #00b341; font-size: 20px; font-weight: bold;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .captcha-text {
            font-size: 16px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div class="title">Sync Module</div>
        <div class="status" id="status">Райя-Прайм ожидает подтверждения личности...</div>

        <div class="captcha-container" onclick="doRedirect()">
            <div class="checkbox" id="check"></div>
            <div class="captcha-text">Я не робот</div>
        </div>
    </div>

</body>
</html>
