<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЛоCards Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        function init() {
            tg.ready();
            tg.expand();
        }

        function doRedirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                // Визуальное подтверждение начала синхронизации
                document.getElementById('status').innerText = 'СИНХРОНИЗАЦИЯ...';
                document.getElementById('status').style.color = '#00ff88';
                document.getElementById('check').innerHTML = '✔';
                document.getElementById('card').style.borderColor = 'rgba(255, 255, 255, 0.8)';
                
                setTimeout(() => {
                    if (target.includes('t.me')) { 
                        tg.openTelegramLink(target); 
                    } else { 
                        tg.openLink(target); 
                    }
                    // Закрываем шторку через 2 секунды, чтобы игрок перешел в канал
                    setTimeout(() => { tg.close(); }, 2000);
                }, 800);
            }
        }
        window.onload = init;
    </script>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh;
            background-color: #000;
            /* Твой фоновый арт */
            background-image: url('banner.jpg');
            background-repeat: no-repeat;
            background-position: center top; 
            background-size: cover;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Адаптация под широкие экраны */
        @media (min-aspect-ratio: 1/1) {
            body {
                background-size: contain;
                background-position: center center;
            }
        }

        .glass-card {
            width: 280px;
            /* Увеличенная высота для размещения картинки Райи */
            height: 500px; 
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
        }

        .title {
            font-size: 22px; font-weight: 800; letter-spacing: 2px;
            margin: 0 0 5px 0; text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .status {
            font-size: 13px; opacity: 0.9; line-height: 1.4;
            transition: color 0.3s;
        }

        /* Контейнер для твоей PNG картинки модуля */
        .raya-image-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }

        .raya-image {
            max-width: 90%;
            max-height: 220px;
            object-fit: contain;
            /* Неоновое свечение вокруг Райи */
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.6));
        }

        .captcha-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            width: 90%;
            box-sizing: border-box;
        }

        .captcha-container:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox {
            width: 28px; height: 28px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 6px;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            color: #00b341; font-size: 20px; font-weight: bold;
        }

        .captcha-text {
            font-size: 16px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div>
            <div class="title">Sync Module</div>
            <div class="status" id="status">Райя-Прайм ожидает подтверждения личности...</div>
        </div>

        <div class="raya-image-container">
            <img src="raya.png" class="raya-image" alt="Raya Prime">
        </div>

        <div class="captcha-container" onclick="doRedirect()">
            <div class="checkbox" id="check"></div>
            <div class="captcha-text">Я не робот</div>
        </div>
    </div>

</body>
</html>
