<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ЛоCards Sync</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;

    function init() {
      tg.ready();
      tg.expand();
    }

    function doRedirect() {
      const params = new URLSearchParams(window.location.search);
      const target = params.get('url');
      if (target) {
        const container = document.getElementById('captcha-btn');
        const status = document.getElementById('status');

        container.classList.add('loading');
        status.innerText = 'ПРОВЕРКА...';

        setTimeout(() => {
          container.classList.remove('loading');
          container.classList.add('success');

          const card = document.getElementById('card');
          if (card) card.classList.add('is-success');

          status.innerText = 'СИНХРОНИЗАЦИЯ...';
          status.style.color = '#34c759';

          setTimeout(() => {
            if (target.includes('t.me')) {
              tg.openTelegramLink(target);
            } else {
              tg.openLink(target);
            }
            setTimeout(() => { tg.close(); }, 2000);
          }, 800);

        }, 1200);
      }
    }

    window.onload = init;
  </script>

  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      background-color: #000;
      background-image: url('banner.jpg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
    }

    @media (min-aspect-ratio: 1/1) {
      body { background-size: contain; background-position: center center; }
    }

    .glass-card {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 270px;
      height: 460px;
      padding: 35px 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
      text-align: center;
      box-sizing: border-box;

      transition:
        border-color 620ms cubic-bezier(0.34, 1.56, 0.64, 1),
        box-shadow 620ms cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: border-color, box-shadow;
    }

    .brand-container { margin-bottom: 5px; }

    .game-name {
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.6) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
      margin-bottom: 2px;
    }

    .title {
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.5;
      margin: 0;
    }

    .status {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 10px;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .raya-image-container {
      flex-grow: 1;
      display: flex; align-items: center; justify-content: center;
      width: 100%;
      position: relative;
      overflow: visible;
    }

    /* ====== СИНЯЯ РАЙЯ ====== */
    .raya-image {
      max-width: 95%;
      max-height: 200px;

      /* фикс для плавности: стабильное композитирование */
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;

      filter: drop-shadow(0 0 15px rgba(28, 42, 77, 0.5));
      transform-origin: 50% 60%;
      will-change: transform, opacity, filter;

      /* ЕЩЁ ПЛАВНЕЕ: длиннее opacity + мягче transform */
      transition:
        transform 1100ms cubic-bezier(0.34, 1.56, 0.64, 1),
        opacity   980ms cubic-bezier(0.34, 1.56, 0.64, 1),
        filter    1100ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ====== ЗЕЛЕНАЯ РАЙЯ (оверлей) ====== */
    .raya-image-container::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;

      width: min(95%, 420px);
      height: 200px;

      background-image: url('raya_green.png'); /* успех = raya_green.png */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;

      transform: translate(-50%, -50%) translateY(26px) scale(0.86);
      opacity: 0;

      /* фикс для лагов */
      transform-origin: 50% 60%;
      transform-style: preserve-3d;
      will-change: transform, opacity, filter;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;

      /* ЕЩЁ ПЛАВНЕЕ: длиннее и без резкого старта */
      transition:
        transform 1200ms cubic-bezier(0.34, 1.56, 0.64, 1),
        opacity   1080ms cubic-bezier(0.34, 1.56, 0.64, 1),
        filter    1200ms cubic-bezier(0.34, 1.56, 0.64, 1);

      pointer-events: none;
    }

    /* ===== КНОПКА ===== */
    .captcha-container {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 22px;
      padding: 12px 18px;
      display: flex; align-items: center;
      cursor: pointer;
      width: 85%;
      user-select: none;

      /* ВАЖНО: убрали transition: all, чтобы не дергало спиннер/галку */
      transition:
        transform 220ms cubic-bezier(0.4, 0, 0.2, 1),
        background-color 220ms cubic-bezier(0.4, 0, 0.2, 1),
        box-shadow 260ms cubic-bezier(0.4, 0, 0.2, 1);

      box-shadow:
        0 4px 15px rgba(0,0,0,0.4),
        inset 0 1px 1px rgba(255,255,255,0.1);

      transform: translateZ(0);
      will-change: transform, background-color, box-shadow;
    }

    .captcha-container:active {
      transform: scale(0.95) translateZ(0);
      background: rgba(0, 0, 0, 0.5);
    }

    /* ===== КРУЖОК / СПИННЕР / ГАЛОЧКА (фикс подвисаний) ===== */
    .checkbox {
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-right: 12px;

      display: flex; align-items: center; justify-content: center;
      position: relative;

      /* GPU слой */
      transform: translateZ(0);
      will-change: transform, background, box-shadow, border-color;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;

      transition:
        background 420ms cubic-bezier(0.34, 1.56, 0.64, 1),
        border-color 420ms cubic-bezier(0.34, 1.56, 0.64, 1),
        box-shadow 520ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .checkbox::after {
      content: "";
      position: absolute;
      inset: -2px; /* чуть больше, чтобы вращение выглядело ровно */
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #fff;
      opacity: 0;

      /* GPU слой для вращения */
      transform: translateZ(0);
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;

      transition: opacity 160ms linear;
    }

    .loading .checkbox::after {
      opacity: 1;
      animation: spin 0.72s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg) translateZ(0); } }

    .success .checkbox {
      background: linear-gradient(135deg, rgba(52, 199, 89, 0.9), rgba(46, 204, 113, 0.6));
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(52, 199, 89, 0.5);
      backdrop-filter: blur(4px);
    }

    .checkmark-svg {
      width: 16px; height: 16px;
      stroke: #fff;
      stroke-width: 5;
      fill: none;

      /* стабильнее рендер */
      shape-rendering: geometricPrecision;

      stroke-dasharray: 50;
      stroke-dashoffset: 50;

      transform: translateZ(0);
      will-change: stroke-dashoffset;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;

      transition: stroke-dashoffset 520ms cubic-bezier(0.34, 1.56, 0.64, 1) 80ms;
    }

    .success .checkmark-svg { stroke-dashoffset: 0; }

    .captcha-text {
      font-size: 14px; font-weight: 600; opacity: 0.9;
    }

    /* =========================
       SUCCESS STATE (iOS STYLE)
       ========================= */

    .glass-card.is-success {
      border-color: rgba(52, 199, 89, 0.75);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(52, 199, 89, 0.25),
        0 14px 34px rgba(52, 199, 89, 0.18);
    }

    /* СИНЯЯ: делаем “уход” плавнее:
       - чуть меньше rotate/scale
       - добавляем легкий blur, чтобы не казалось, что "обрубили" */
    .glass-card.is-success .raya-image {
      opacity: 0;
      transform: translateY(-1px) scale(1.045) rotate(-1.6deg) translateZ(0);
      filter:
        drop-shadow(0 0 18px rgba(28, 42, 77, 0.22))
        blur(0.6px);
    }

    /* ЗЕЛЕНАЯ: начинаем почти сразу, но долго доводим — получается вязкий кроссфейд */
    .glass-card.is-success .raya-image-container::after {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0px) scale(1) translateZ(0);
      filter:
        drop-shadow(0 0 28px rgba(52, 199, 89, 0.78))
        drop-shadow(0 14px 38px rgba(52, 199, 89, 0.26));
    }

    /* БОЛЬШЕ OVERLAP (чтобы не было кадра "пусто") */
    .glass-card.is-success .raya-image-container::after { transition-delay: 0ms; }
    .glass-card.is-success .raya-image { transition-delay: 0ms; }

    @media (prefers-reduced-motion: reduce) {
      .raya-image, .raya-image-container::after, .glass-card, .captcha-container, .checkbox, .checkmark-svg {
        transition-duration: 1ms !important;
        transition-delay: 0ms !important;
      }
      .loading .checkbox::after { animation: none !important; }
    }
  </style>
</head>

<body>
  <div class="glass-card" id="card">
    <div class="brand-container">
      <div class="game-name">ЛоCards</div>
      <div class="title">Sync Module</div>
      <div id="status" class="status">Райя-Прайм: ожидание синхронизации...</div>
    </div>

    <div class="raya-image-container">
      <img src="raya.png" class="raya-image" alt="Raya Prime">
    </div>

    <div class="captcha-container" id="captcha-btn" onclick="doRedirect()">
      <div class="checkbox" id="check">
        <svg class="checkmark-svg" viewBox="0 0 52 52">
          <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      <div class="captcha-text">Я не робот</div>
    </div>
  </div>
</body>
</html>
