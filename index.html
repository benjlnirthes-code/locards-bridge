<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЛоCards Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        
        // Звук успеха (короткий системный сигнал)
        const successSound = new Audio('data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQYAAAB/f39/f38=');

        function init() {
            tg.ready();
            tg.expand();
        }

        function doRedirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                const container = document.getElementById('captcha-btn');
                const status = document.getElementById('status');
                const card = document.getElementById('card');
                
                // Старт загрузки
                container.classList.add('loading');
                status.innerText = 'АНАЛИЗ БИОМЕТРИИ...';

                setTimeout(() => {
                    // Успех
                    container.classList.remove('loading');
                    container.classList.add('success');
                    card.classList.add('is-success'); 
                    
                    status.innerText = 'ДОСТУП РАЗРЕШЕН';
                    status.style.color = '#34c759'; 
                    
                    // Эффекты iOS
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                    try { successSound.play(); } catch(e) {}

                    setTimeout(() => {
                        if (target.includes('t.me')) { 
                            tg.openTelegramLink(target); 
                        } else { 
                            tg.openLink(target); 
                        }
                        setTimeout(() => { tg.close(); }, 2000);
                    }, 1200);
                }, 1800); // Чуть дольше для эффекта сканирования
            }
        }
        window.onload = init;
    </script>
    <style>
        :root {
            --ios-green: #34c759;
            --ios-blue: #007aff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body { 
            margin: 0; padding: 0; height: 100vh;
            background: #000 url('banner.jpg') no-repeat center top;
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .glass-card {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 275px; height: 470px; padding: 35px 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 45px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            box-sizing: border-box;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Пульсация рамки при успехе */
        .glass-card.is-success {
            border-color: var(--ios-green);
            box-shadow: 0 0 30px rgba(52, 199, 89, 0.3), 0 25px 50px rgba(0, 0, 0, 0.7);
        }

        /* Логотип */
        .game-logo {
            font-size: 32px; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(180deg, #fff 30%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            animation: shimmer 3s infinite ease-in-out;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        .module-tag {
            font-size: 10px; font-weight: 600; letter-spacing: 5px;
            text-transform: uppercase; color: rgba(255,255,255,0.4); margin-top: -5px;
        }

        /* Виджет Райи */
        .raya-viewport {
            position: relative; width: 100%; height: 220px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; /* Чтобы линия сканера не вылетала */
        }

        /* Линия сканирования */
        .raya-viewport::after {
            content: ""; position: absolute; top: -10%; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--ios-blue), transparent);
            box-shadow: 0 0 15px var(--ios-blue);
            opacity: 0; z-index: 10;
        }

        .loading .raya-viewport::after {
            opacity: 1;
            animation: scan 1.5s infinite ease-in-out;
        }

        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        .raya-img {
            position: absolute; max-width: 90%; max-height: 200px;
            object-fit: contain; transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .raya-blue { opacity: 1; filter: drop-shadow(0 0 15px rgba(0, 122, 255, 0.4)); }
        .raya-green { opacity: 0; transform: scale(0.5); filter: brightness(1.5); }

        .is-success .raya-blue { opacity: 0; transform: scale(1.2) rotate(-10deg); }
        .is-success .raya-green { 
            opacity: 1; transform: scale(1.1); 
            filter: drop-shadow(0 0 25px rgba(52, 199, 89, 0.6));
        }

        /* Кнопка */
        .captcha-btn {
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 14px 20px; display: flex; align-items: center;
            cursor: pointer; width: 88%; transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .captcha-btn:active { transform: scale(0.96); }

        .check-circle {
            width: 30px; height: 30px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3); margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            position: relative; transition: all 0.4s ease;
        }

        /* Анимация спиннера во время загрузки */
        .loading .check-circle {
            border-color: var(--ios-blue);
            animation: pulse-blue 1s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4); }
            100% { box-shadow: 0 0 0 10px rgba(0, 122, 255, 0); }
        }

        .checkmark {
            width: 18px; height: 18px; stroke: #fff; stroke-width: 5; fill: none;
            stroke-dasharray: 50; stroke-dashoffset: 50;
            transition: stroke-dashoffset 0.5s ease 0.2s;
        }

        .success .check-circle {
            background: var(--ios-green); border-color: transparent;
            box-shadow: 0 0 20px rgba(52, 199, 89, 0.4);
        }

        .success .checkmark { stroke-dashoffset: 0; }

        .status-msg {
            font-size: 11px; color: rgba(255,255,255,0.6);
            margin-top: 10px; font-weight: 600; letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div class="brand-section">
            <div class="game-logo">ЛоCards</div>
            <div class="module-tag">Sync Module</div>
            <div id="status" class="status-msg">ОЖИДАНИЕ СИНХРОНИЗАЦИИ...</div>
        </div>

        <div class="raya-viewport" id="viewport">
            <img src="raya.png" class="raya-img raya-blue" alt="Raya Blue">
            <img src="raya_green.png" class="raya-img raya-green" alt="Raya Success">
        </div>

        <div class="captcha-btn" id="captcha-btn" onclick="doRedirect()">
            <div class="check-circle" id="check">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <div style="font-size: 15px; font-weight: 700; letter-spacing: -0.2px;">Я не робот</div>
        </div>
    </div>

</body>
</html>
