<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ЛоCards Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        function init() {
            tg.ready();
            tg.expand();
        }

        function doRedirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                const container = document.getElementById('captcha-btn');
                const status = document.getElementById('status');
                const card = document.getElementById('card');
                
                container.classList.add('loading');
                status.innerText = 'ПРОВЕРКА МОДУЛЯ...';

                setTimeout(() => {
                    container.classList.remove('loading');
                    container.classList.add('success');
                    card.classList.add('is-success'); 
                    
                    status.innerText = 'СИНХРОНИЗАЦИЯ УСПЕШНА';
                    status.style.color = '#34c759'; 
                    
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                    setTimeout(() => {
                        if (target.includes('t.me')) { 
                            tg.openTelegramLink(target); 
                        } else { 
                            tg.openLink(target); 
                        }
                        setTimeout(() => { tg.close(); }, 2000);
                    }, 1000);
                }, 1500); 
            }
        }
        window.onload = init;
    </script>
    <style>
        :root {
            --ios-green: #34c759;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body { 
            margin: 0; padding: 0; height: 100vh;
            background-color: #000;
            background-image: url('banner.jpg');
            background-repeat: no-repeat;
            background-position: center top; 
            background-size: cover;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .glass-card {
            position: fixed; 
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 275px;
            height: 470px; 
            padding: 35px 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 45px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            transition: all 0.6s ease;
        }

        /* Фоновое свечение карты при успехе */
        .glass-card.is-success {
            border-color: rgba(52, 199, 89, 0.5);
            box-shadow: 0 25px 60px rgba(52, 199, 89, 0.2);
        }

        .brand-section { text-align: center; margin-bottom: 5px; }

        .game-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #fff 30%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            animation: shimmer 3s infinite ease-in-out;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.98); }
        }

        .module-tag {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-top: -5px;
        }

        /* --- ПЕРЕХОД РАЙИ --- */
        .raya-viewport {
            position: relative;
            width: 100%;
            height: 220px;
            display: flex; align-items: center; justify-content: center;
        }

        .raya-img {
            position: absolute;
            max-width: 90%;
            max-height: 200px;
            object-fit: contain;
            /* Cubic-bezier дает тот самый эффект "пружины" Apple */
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .raya-blue {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(0, 80, 255, 0.4));
            transform: scale(1);
        }

        .raya-green {
            opacity: 0;
            transform: scale(0.7) translateY(20px);
            filter: drop-shadow(0 0 20px rgba(52, 199, 89, 0));
        }

        .is-success .raya-blue { 
            opacity: 0; 
            transform: scale(1.1) rotate(-5deg); 
        }

        .is-success .raya-green { 
            opacity: 1; 
            transform: scale(1) translateY(0); 
            filter: drop-shadow(0 0 30px rgba(52, 199, 89, 0.6));
        }

        /* --- КНОПКА --- */
        .captcha-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 14px 20px;
            display: flex; align-items: center;
            cursor: pointer; width: 88%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        .captcha-btn:active { transform: scale(0.96); }

        .check-circle {
            width: 30px; height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            transition: all 0.4s ease;
        }

        .checkmark {
            width: 18px; height: 18px;
            stroke: #fff; stroke-width: 5; fill: none;
            stroke-dasharray: 50; stroke-dashoffset: 50;
            transition: stroke-dashoffset 0.5s ease 0.2s;
        }

        .success .check-circle {
            background: linear-gradient(135deg, #34c759, #2ecc71);
            border-color: transparent;
            box-shadow: 0 0 20px rgba(52, 199, 89, 0.4);
        }

        .success .checkmark { stroke-dashoffset: 0; }

        .status-msg {
            font-size: 11px; color: rgba(255,255,255,0.6);
            margin-top: 10px; font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div class="brand-section">
            <div class="game-logo">ЛоCards</div>
            <div class="module-tag">Sync Module</div>
            <div id="status" class="status-msg">Инициализация модуля Райя-Прайм...</div>
        </div>

        <div class="raya-viewport">
            <img src="raya.png" class="raya-img raya-blue" alt="Raya Blue">
            <img src="raya_green.png" class="raya-img raya-green" alt="Raya Success">
        </div>

        <div class="captcha-btn" id="captcha-btn" onclick="doRedirect()">
            <div class="check-circle" id="check">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <div style="font-size: 15px; font-weight: 600; color: white;">Я не робот</div>
        </div>
    </div>

</body>
</html>
