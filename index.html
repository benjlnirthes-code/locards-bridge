<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–æCards Sync</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        function init() {
            tg.ready();
            tg.expand();
        }

        function doRedirect() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                document.getElementById('status').innerText = '–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø...';
                document.getElementById('status').style.color = '#00ff88';
                document.getElementById('check').innerHTML = '‚úî';
                document.getElementById('card').style.borderColor = 'rgba(255, 255, 255, 0.8)';
                
                setTimeout(() => {
                    if (target.includes('t.me')) { 
                        tg.openTelegramLink(target); 
                    } else { 
                        tg.openLink(target); 
                    }
                    setTimeout(() => { tg.close(); }, 2000);
                }, 800);
            }
        }
        window.onload = init;
    </script>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh;
            background-color: #000;
            background-image: url('banner.jpg');
            background-repeat: no-repeat;
            background-position: center top; 
            background-size: cover;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        @media (min-aspect-ratio: 1/1) {
            body { background-size: contain; background-position: center center; }
        }

        .glass-card {
            /* --- –ù–ê–°–¢–†–û–ô–ö–ò –ü–û–ó–ò–¶–ò–ò –ü–û –ü–ò–ö–°–ï–õ–Ø–ú --- */
            position: fixed; 
            bottom: 50px; /* üëà –î–≤–∏–≥–∞–π –í–í–ï–†–•/–í–ù–ò–ó (—Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è) */
            left: 50%;    /* üëà –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            transform: translateX(-50%); /* üëà –û—Å—Ç–∞–≤—å —ç—Ç–æ, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –±—ã–ª–∞ —Ä–æ–≤–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            
            /* –ï—Å–ª–∏ –∑–∞—Ö–æ—á–µ—à—å —Å–¥–≤–∏–Ω—É—Ç—å –í–ë–û–ö –ø–æ –ø–∏–∫—Å–µ–ª—è–º, —É–±–µ—Ä–∏ transform –∏ –Ω–∞–ø–∏—à–∏:
               left: 50px; (—Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è) */

            width: 260px;
            height: 380px; 
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            box-sizing: border-box; /* –ß—Ç–æ–±—ã –ø–∞–¥–¥–∏–Ω–≥–∏ –Ω–µ —É–≤–µ–ª–∏—á–∏–≤–∞–ª–∏ —Ä–∞–∑–º–µ—Ä */
        }

        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .title {
            font-size: 19px; font-weight: 800; letter-spacing: 2px;
            margin: 0 0 5px 0; text-transform: uppercase;
        }

        .status {
            font-size: 11px; opacity: 0.8; line-height: 1.3; transition: color 0.3s;
        }

        .raya-image-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .raya-image {
            max-width: 85%;
            max-height: 160px; 
            object-fit: contain;
            filter: drop-shadow(0 0 12px rgba(28, 42, 77, 0.6)) 
                    drop-shadow(0 0 4px rgba(61, 44, 34, 0.4));
        }

        .captcha-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 90%;
            box-sizing: border-box;
        }

        .checkbox {
            width: 24px; height: 24px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #00b341; font-size: 18px; font-weight: bold;
        }

        .captcha-text {
            font-size: 14px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div>
            <div class="title">Sync Module</div>
            <div class="status" id="status">–†–∞–π—è-–ü—Ä–∞–π–º: –æ–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç...</div>
        </div>

        <div class="raya-image-container">
            <img src="raya.png" class="raya-image" alt="Raya Prime">
        </div>

        <div class="captcha-container" onclick="doRedirect()">
            <div class="checkbox" id="check"></div>
            <div class="captcha-text">–Ø –Ω–µ —Ä–æ–±–æ—Ç</div>
        </div>
    </div>

</body>
</html>
